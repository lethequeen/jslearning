<!DOCTYPE html>
<html>
<head>
	<title>图片轮番</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="图片轮番.css">
	<script type="text/javascript" src="图片轮番.js"></script>
</head>
<body> 
   <div id="container">
     <div id="list" style="left: -600px">
       <img src="images/left2.jpg" alt="1"/>
       <img src="images/1.jpg" alt="1"/>
       <img src="images/2.jpg" alt="2"/>
       <img src="images/3.jpg" alt="3"/>
       <img src="images/4.jpg" alt="4"/>
       <img src="images/left2.jpg" alt="5"/>
       <img src="images/1.jpg" alt="5"/>
     </div>
     <div id="buttons">
       <span index="1" class="on"></span>
       <span index="2"></span>
       <span index="3"></span>
       <span index="4"></span>
       <span index="5"></span>
     </div>
     <a id="prev" class="arrow">&lt;</a>
     <a id="next" class="arrow">&gt;</a>
   </div>
</body>
</html>
